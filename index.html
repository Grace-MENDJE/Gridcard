<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/754610bc5b.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mes cartes grid</title>
</head>
<body>
    <div class="main">

        <div class="hebergement">

            <h1 class="headerhebergement__title">Hébergements à Marseille</h1>

            <div class="cardshebergement">


                <div class="cardsheb firstcardhebergement">
                    <div class="picturehebergement firstcardhebergement__image">
                        <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="">
                    </div>
                    <div class="cardhebergement__content">
                        <h3>Auberge la cannebière</h3>
                        <p>Nuit à partir de 25€</p>
                        <div class="firstcardhebergement__icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="five fas fa-star"></i>
                        </div>
                    </div>
                </div>


                <div class="cardsheb secondcardhebergement">
                    <div class="picturehebergement secondcardhebergement__image">

                        <p>Nuit à partir de 52€</p>

                        <h3>Hotel les Mouettes</h3>
                        <p>Nuit à partir de 76€</p>
                        <div class="cardhebergement__icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                            <i class="fas fa-star"></i>

                        <p>Nuit à partir de 46€</p>

                            <i class="five fas fa-star"></i>
                        </div>
                    </div>
                </div>

                    <div class="picturehebergement fifthcardhebergement__image">
                        <img src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="">
